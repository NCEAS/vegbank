communitydbconnectstring=jdbc:postgresql://127.0.0.1/communities_dev

# CONNECT PROPERTIES TO BE SET IN THE 
# ANT BUILD FILE
hostname=@hostname@
user=@user@
password=@password@
port=@port@
driverClass=@driverClass@
driverType=@driverType@
connectString=@connectString@
databaseName=@databaseName@
insert.minConnections=@insert.minConnections@
insert.maxConnections=@insert.maxConnections@
query.minConnections=@query.minConnections@
query.maxConnections=@query.maxConnections@
maxConnectionUses=@maxConnectionUses@
resetTime=@resetTime@
logFile=@logFile@





###############################################
#Proxy.ini - parameter file for the Proxy.class
#
#############################
# Name of the file to log to - MUST be specified
LogFile=proxy.log
#
#############################
# Note that this keyword HAS to be Conn followed by a unique 
# incrementing number starting at 0
#
# Conn Parameters (space separated) are :-
#
# Port Number to accept TCP/IP connections at
# Ip Address or name to connect to (or ECHO for an local loopback)
# Port Number at the above ip address to connect to
#    (ignored if IpAddress == ECHO)
# Logging Level for the connection :-
#    0 = no logging
#    1 = log to LogFile only
#    2 = log to LogFile and stderr
# Data capture to file
#    0 = no data capture 
#    1 = data capture socket input, raw data in file
#    2 = data capture socket input, formatted as hex dump trace in file
######
Conn0=55555 127.0.0.1 33333 0 2
# ssh to mondos
Conn1=2500 30.8.11.13 22 0 0
Conn2=33333 ECHO           0 2 0
# rmi connection to the NT server
Conn3=1100 guest06.nceas.ucsb.edu 1099 2 0 
#
#############################
###############################################

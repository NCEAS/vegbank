<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
  <title>Java Servlet Framework Utilities</title>
                                                 
  <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
</head>
<body>
<!-- access the frame work servlet and call a variety of plugins -->
<form action="http://vegbank.nceas.ucsb.edu/framework/servlet/framework" method="Get"><input type="hidden" name="action" value="coordinateTransform"><input type="submit" value="submit"><input type="reset" value="reset">
  <table width="87%">
    <tbody>
      <tr>
        <td width="131">
        <div align="Left"><font face="Geneva, Arial, Helvetica" size="2"><b>
     * X (UTM) Coordinate:</b></font></div>
        </td>
        <td width="322"><input type="text" name="x" value="" size="30"></td>
        <td align="Right" width="5"><br>
        </td>
      </tr>
      <tr>
        <td width="131">
        <div align="Left"><font face="Geneva, Arial, Helvetica" size="2"><b>
     * Y (UTM) Coordinate :</b></font></div>
        </td>
        <td width="322"><input type="text" name="y" value="" size="30"></td>
        <td align="Right" width="5"><br>
        </td>
      </tr>
      <tr>
        <td width="131">
        <div align="Left"><font size="2" face="Geneva, Arial, Helvetica"><b>
     * UTM Zone:</b></font></div>
        </td>
        <td width="322"><input type="text" name="zone" value="" size="30"></td>
        <td align="Right" width="5"><br>
        </td>
      </tr>
    </tbody>
  </table>
</form>

</body>
</html>

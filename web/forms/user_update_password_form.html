<HEAD>
<!-- #BeginEditable "doctitle" -->
<TITLE>VegBank User Update</TITLE>
<link rel="stylesheet" href="@stylesheet@" type="text/css">
<!-- #EndEditable -->
<meta http-equiv="Content-Type" content="text/html; charset=">
</HEAD>
<BODY BGCOLOR="#FFFFFF" TEXT="#531100" link="#0033CC" vlink="#005680" alink="#0066FF">
@vegbank_header_html_normal@

<br>
<br>

<form  method="get" action="@usermanagement_servlet@" >
  <input type="hidden" name="action" value="changeuserpassword">

  @errormessage@
  <table width="800" border="0" cellspacing="0" cellpadding="1">
    <tr>
      <td width="9%"><font face="Georgia, Times New Roman, Times, serif" size="2"></font></td>
      <td colspan="4">
        <input type="submit" name="Submit" value="Submit">
      </td>
    </tr>

    <tr>
      <td colspan="2"><span class="VegBank"><font face="Georgia, Times New Roman, Times, serif" size="2">Current Password: </font></span></td>
      <td colspan="3">
        <font face="Georgia, Times New Roman, Times, serif" size="2">
          <input type="password" name="currentpassword" size="20" maxlength="20">
        </font>
      </td>
    </tr>

    <tr>
      <td colspan="2"><span class="VegBank"><font face="Georgia, Times New Roman, Times, serif" size="2">New Password: </font></span></td>
      <td colspan="3">
        <font face="Georgia, Times New Roman, Times, serif" size="2">
          <input type="password" name="newpassword1" size="20" maxlength="20">
        </font>
      </td>
    </tr>

    <tr>
      <td colspan="2"><span class="VegBank"><font face="Georgia, Times New Roman, Times, serif" size="2">Repeat Password: </font></span></td>
      <td colspan="3">
        <font face="Georgia, Times New Roman, Times, serif" size="2">
          <input type="password" name="newpassword2" size="20" maxlength="20">
        </font>
      </td>
    </tr>

    <tr>
      <td width="9%"><font face="Georgia, Times New Roman, Times, serif" size="2"></font></td>
      <td colspan="4">
        <input type="submit" name="Submit" value="Submit">
      </td>
    </tr>


  </table>

@vegbank_footer_html_tworow@
</BODY>
</HTML>

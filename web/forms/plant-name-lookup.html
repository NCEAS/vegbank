<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
  <title>Java Servlet Framework Utilities -- plant name lookup</title>
                                                 
  <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
</head>
<body>
<!-- access the frame work servlet and call a variety of plugins -->
<form action="@framework_servlet@" method="Get">
<input type="hidden" name="action" value="plantlookup">
<input type="submit" value="submit"><input type="reset" value="reset">
<input type="hidden" name="returnformattype" value="html">
  <table width="87%">
    <tbody>
      <tr>
        <td width="131">
        <div align="Left"><font face="Geneva, Arial, Helvetica" size="2"><b>
     plant name segment: </b></font></div>
        </td>
        <td width="322"><input type="text" name="namesegment" value="A%" size="30"></td>
        <td align="Right" width="5"><br>
        </td>
      </tr>
    </tbody>
  </table>
</form>

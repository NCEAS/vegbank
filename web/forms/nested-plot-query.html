<html>
 <head>
  <meta name="generator" content="HTML Tidy, see www.w3.org">
  <title>
   Plots Database Database Query Extension
  </title>
  <link rel="STYLESHEET" href=
  "http://numericsolutions.com/includes/default.css" type=
  "text/css">
 </head>
 
 
 <body>
 
 
 
  <!-- cool blue horizontal bar bar -->
	<table width="80%" cellpadding="0" cellspacing="0">
    <tr bgcolor="#dfe5fa">
     <td >
      <img align="Center" border="0" height="70" src=
      "http://vegbank.nceas.ucsb.edu:8080/vegbank/images/owlogoBev.jpg"
       alt="Vegetation plots logo"> 
     </td>
		 <td>
		 <h1 ALIGN="LEFT" CLASS="mono">&gt; Nested Plot Query</h1>
		 </td>
    </tr>
  </table>
 
 <br>
 
 
 <form action="@datarequestservlet@" method="get">
		 <input type="hidden" name="requestDataType" value="vegPlot">
     <input value="summary" name="resultType" type="hidden">
     <input value="html" name="requestDataFormatType" type="hidden"> 
		 <input value="browser" name="clientType" type="hidden">  
		 
		 
 <table width="80%" class="item">
 	<!-- table col names -->
	<tr bgcolor="#9999ff" >
		<td> query criteria </td>
		<td> query operator </td>
		<td> query value </td>
	</tr>
	
	<tr >
	<!-- list of qriteria -->
		<td>
		<select class="item" name="criteria" multiple="" size="5">
     <option value="authorPlotCode">
      Plot code
     </option>
           <option value="state">
            State
           </option>
           <option value="elevation">
            Elevation
           </option>
           <option value="plantTaxon">
            Plant Taxon
           </option>
           <option value="surfGeo">
            Geology
           </option>
           <option value="plotShape">
            Plot shape
           </option>
           <option value="slopeGradient">
            Slope gradient
           </option>
           <option value="slopePosition">
            Slope position
           </option>
           <option value="slopeAspect">
            Slope aspect
           </option>
           <option value="plotoriginlat">
            Latitude
           </option>
           <option value="plotoriginlong">
            Longitude
           </option>
          </select>
		</td>
		
		<!-- list of operators -->
		<td>  
			<select class="item" name="operator" multiple="" size="5">
           <option value="eq">
            is equal to
           </option>
           <option value="contains">
            contains
           </option>
           <option value="gt">
            is greater than
           </option>
           <option value="lt">
            is less than
           </option>
           <option value="beginsWith">
            begins with
           </option>
           <option value="endsWith">
            ends with
           </option>
          </select>
		</td>
		<!-- text field for the query value -->
		<td>
			<input size="24" name="value">
		</td>
	</tr>

 </table>
   
	  
	 <!-- table to hold the options-->
	<table  width="45%">
		<tr>
			<td> <input type="radio" class="category" name="queryParameterType" 
			value="append"> Add To Existing Nested Query 
			</td>
		</tr>
		
		<tr>
			<td> <input type="radio" class="category" name="queryParameterType" 
			value="commit"> Submit The Query 
			</td>
			
		</tr>
	</table>
	
	
	 <!-- table to hold the buttons-->
	<table  width="25%">
		<tr>
			<td> <input type="submit" class="item" value="GO!"> </td>
			<td> <input type="reset" class="item" value="RESET"> </td>
		</tr>
	</table>
 
 <br>
 
 <!-- here are the results -->
 <table  width="66%">
		<tr>
			<td class="category"> Current Query </td>
		</tr>
		<tr>
			<td>
			<textarea rows="10" cols="65">
                     @replaceAggregateQuery@
      </textarea>
			</td>
		</tr>
	</table>
 
 
 </form>
 </body>
</html>

<HEAD>

<TITLE>Automatic Redirection</TITLE>
<LINK REL=STYLESHEET HREF="/vegbank/includes/default.css" TYPE="text/css">
<META HTTP-EQUIV="Refresh" CONTENT="10;URL="/vegbank/general/login.html">

@vegbank_header_html_normal@

<SCRIPT LANGUAGE="JavaScript"><!--
function redirect () { setTimeout("go_now()",8000); }
function go_now ()   { window.location.href = "/vegbank/general/login.html"; }
//--></SCRIPT>

</HEAD>

<BODY onLoad="redirect()">

<H1>You are not currently logged in!</H1>

<BR>
<P>This page will automatically redirect you to the VegBank login in 8 seconds.
<P>After logging in please navigate back.
<P>
<P>If this does not work for any reason use the link below:
<P><A HREF="/vegbank/general/login.html">VegBank Login</A>
<P>
@vegbank_footer_html_tworow@

</BODY>
</HTML>

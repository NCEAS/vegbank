<HEAD>
<!-- #BeginEditable "doctitle" --> 
<TITLE>VegBank User Update</TITLE>
<link rel="stylesheet" href="@stylesheet@" type="text/css">
<!-- #EndEditable --> 
<meta http-equiv="Content-Type" content="text/html; charset=">
</HEAD>
<BODY BGCOLOR="#FFFFFF" TEXT="#531100" link="#0033CC" vlink="#005680" alink="#0066FF">
@vegbank_header_html_normal@

<br>
<br>

<form  method="get" action="@usermanagement_servlet@" >
 	<input type="hidden" name="action" value="changeusersettings">
	
	<table width="800" border="0" cellspacing="0" cellpadding="1">
    <tr> 
      <td width="9%"><font face="Georgia, Times New Roman, Times, serif" size="2"></font></td>
      <td colspan="4"> 
        <input type="submit" name="Submit" value="Submit">
      </td>
    </tr>
	
		<tr> 
      <td colspan="2"><span class="VegBank"><font face="Georgia, Times New Roman, Times, serif" size="2">Email address: </font></span></td>
      <td colspan="3"><font face="Georgia, Times New Roman, Times, serif" size="2">  
        <input type="text" class="iform"  disabled name="emailAddress" size="20" maxlength="20" value="@emailAddress@">
        </font>
			</td>
    </tr>
		
		<tr> 
      <td colspan="2"><span class="VegBank"><font face="Georgia, Times New Roman, Times, serif" size="2">Name: </font></span></td>
      <td colspan="3"><font face="Georgia, Times New Roman, Times, serif" size="2"> 
        First 
        <input type="text" name="givenName" size="20" maxlength="20" value="@givenName@">
        Last 
        <input type="text" name="surName" size="25" maxlength="25" value="@surName@" >
        </font>
			</td>
    </tr>
		
		<tr> 
      <td colspan="2"><span class="VegBank"><font face="Georgia, Times New Roman, Times, serif" size="2">Institution: </font></span></td>
      <td colspan="3"><font face="Georgia, Times New Roman, Times, serif" size="2">  
        <input type="text" name="institution" size="60" maxlength="200" value="@institution@">
        </font>
			</td>
    </tr>
		
		<tr> 
      <td colspan="2"><span class="VegBank"><font face="Georgia, Times New Roman, Times, serif" size="2">Address: </font></span></td>
      <td colspan="3"><font face="Georgia, Times New Roman, Times, serif" size="2">  
        <input type="text" name="address" size="60" maxlength="100" value="@address@">
        </font>
			</td>
    </tr>
		
		<tr> 
      <td colspan="2"><span class="VegBank"><font face="Georgia, Times New Roman, Times, serif" size="2">City: </font></span></td>
      <td colspan="3"><font face="Georgia, Times New Roman, Times, serif" size="2">  
        <input type="text" name="city" size="20" maxlength="20" value="@city@">
        </font>
			</td>
    </tr>

		<tr> 
      <td colspan="2"><span class="VegBank"><font face="Georgia, Times New Roman, Times, serif" size="2">State: </font></span></td>
      <td colspan="3"><font face="Georgia, Times New Roman, Times, serif" size="2">  
        <input type="text" name="state" size="20" maxlength="20" value="@state@">
        </font>
			</td>
    </tr>
		
		<tr> 
      <td colspan="2"><span class="VegBank"><font face="Georgia, Times New Roman, Times, serif" size="2">Country: </font></span></td>
      <td colspan="3"><font face="Georgia, Times New Roman, Times, serif" size="2">  
        <input type="text" name="country" size="20" maxlength="20" value="@country@">
        </font>
			</td>
    </tr>
		
		<tr> 
      <td colspan="2"><span class="VegBank"><font face="Georgia, Times New Roman, Times, serif" size="2">Zip Code: </font></span></td>
      <td colspan="3"><font face="Georgia, Times New Roman, Times, serif" size="2">  
        <input type="text" name="zipCode" size="20" maxlength="20" value="@zipCode@">
        </font>
			</td>
    </tr>
		
		<tr> 
      <td colspan="2"><span class="VegBank"><font face="Georgia, Times New Roman, Times, serif" size="2">Day Phone: </font></span></td>
      <td colspan="3"><font face="Georgia, Times New Roman, Times, serif" size="2">  
        <input type="text" name="phoneNumber" size="20" maxlength="20" value="@phoneNumber@">
        </font>
			</td>
    </tr>


		<tr> 
      <td colspan="2"><span class="VegBank"><font face="Georgia, Times New Roman, Times, serif" size="2">Number of connections: </font></span></td>
      <td colspan="3"><font face="Georgia, Times New Roman, Times, serif" size="2">  
        <input type="text" class="iform" disabled name="ticketCount" size="20" maxlength="20" value="@ticketCount@">
        <input  type="hidden" name="ticketCount"  value="@ticketCount@">
        </font>
			</td>
    </tr>
		
		
		<tr> 
      <td colspan="2"><span class="VegBank"><font face="Georgia, Times New Roman, Times, serif" size="2">Permission Type: </font></span></td>
      <td colspan="3"><font face="Georgia, Times New Roman, Times, serif" size="2">  
        <input type="text" class="iform" disabled name="permissionBuf" size="2" maxlength="2" value="@permissionType@">
        <input  type="hidden" name="permissionType"  value="@permissionType@">
        </font>
				<span class="itemsmall"> 1=registered, 2=certified, 3=professional<!--, 4=senior, 5=manager--></span>
			</td>
    </tr>
		
		<tr> 
      <td width="9%"><font face="Georgia, Times New Roman, Times, serif" size="2"></font></td>
      <td colspan="4"> 
        <input type="submit" name="Submit" value="Submit">
      </td>
    </tr>
		
		</table>
    <!-- Modify your password -->
    <h3 class="VegBank">
      <font face="Georgia, Times New Roman, Times, serif">
        <a href="@usermanagement_servlet@?action=changeuserpassword&task=display">Click here to change your password</a>
      </font>
    </h3>

@vegbank_footer_html_tworow@

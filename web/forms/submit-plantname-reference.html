<HTML>
<HEAD>
<!-- #BeginEditable "doctitle" --> 
<TITLE>VEGBANK PLANT NAME SUBMITTAL FORM</TITLE>
<link rel="stylesheet" href="@stylesheet@" type="text/css">
<!-- #EndEditable --> 
<meta http-equiv="Content-Type" content="text/html; charset=">
</HEAD>
<BODY BGCOLOR="#FFFFFF" TEXT="#531100" link="#0033CC" vlink="#005680" alink="#0066FF">
<table cellspacing="0" cellpadding="0" border="0" width="800">
  <tr> 
    <td width="41" height="54" rowspan="2" valign="top" bgcolor="#336633">&nbsp;</td>
    <td width="308" height="54" rowspan="2" valign="top" bgcolor="#336633"> 
      <div align="left"><font face="Georgia, Times New Roman, Times, serif" size="7"><b><font color="#FFFFFF" size="6">VegBank</font></b></font></div>
    </td>
    <td height="28" colspan="4" valign="top" bgcolor="#336633">&nbsp;</td>
  </tr>
  <tr> 
    <td width="97" height="26" valign="top" bgcolor="#336633"><font face="Georgia, Times New Roman, Times, serif"><b><!-- #BeginEditable "button_1" --><!-- #EndEditable --></b></font></td>
    <td width="119" height="26" valign="top" bgcolor="#336633"> 
      <div align="center"><font face="Georgia, Times New Roman, Times, serif"><b> 
        <a href="@general_link@login.html" style="text-decoration:none; color:#FFFF80">Login</a></b></font></div>
    </td>
    <td width="114" height="26" valign="top" bgcolor="#336633"> 
      <div align="center"><font face="Georgia, Times New Roman, Times, serif"><b> 
        <a href="@general_link@info.html" style="text-decoration:none; color:#FFFF80">Information</a></b></font></div>
    </td>
    <td width="114" height="26" valign="top" bgcolor="#336633"> 
      <div align="center"><font face="Georgia, Times New Roman, Times, serif"><b><a href="@general_link@help.html" style="text-decoration:none; color:#FFFF80">Help</a></b></font></div>
    </td>
  </tr>
</table>

<br>
<br>

<form action="@datasubmitservlet@" method="get">
<input type="hidden" name="submitDataType" value="plantTaxa">
<input type="hidden" name="action" value="namereference">		
<small>
<INPUT TYPE="submit" VALUE="continue">&nbsp;&nbsp;<INPUT TYPE="reset" VALUE=reset>
</small>

<!-- PARTY DATA TABLE WITH DESCRIPTIONS-->
<table border="0" width="100%" bgcolor="#DFE5FA">
	<tr>
		<td  align=left valign=top  width="5%" >
			<font face="Helvetica,Arial,Verdana" size="3" color="23238E">
			<b>VegBank User:</b>
		</td>
		</font>
	</tr>
</table>
&nbsp;
&nbsp;
<table border="0" class="category">
	<tr>
		<td align="left" width="20%">
			<font  size="2">
			Email address<font color="#F90000"><b>*</b></font>:</font>
		</td>
		<td align="left">
			<input type="text" disabled size="25" maxlength="50"  name="emailAddress" value="@emailAddress@">
		</td>
	</tr>
</table>

&nbsp;
&nbsp;
<!-- PARTY DATA TABLE WITH DESCRIPTIONS-->
<table border="0" width="100%" bgcolor="#DFE5FA">
	<tr>
		<td  align=left valign=top  width="5%" >
			<font face="Helvetica,Arial,Verdana" size="3" color="23238E">
			<b>Name References:</b>
		</td>
		</font>
	</tr>
</table>
&nbsp;
<!-- SCIENTIFIC NAME REFERENCE -->
<table border="0" class="category">
	<tr>
		<td align="left" width="20%">
			<font  size="2">
			Scientific Name<font color="#F90000"><b>*</b></font>:</font>
		</td>
		<td align="left">
			<input type="text" readonly size="25" maxlength="50"  name="longName" value="@longName@">
		</td>
	</tr>
	<tr>
		<td align="left" width="20%">
			<font  size="2">
			Reference<font color="#F90000"><b></b></font>:</font>
		</td>
		<td align="left">
			<!-- THIS TOKEN IS TO BE REPLACED BY THE SERVLET WITH ALL THE REF INFO OR INPUTS-->
			 <span CLASS="item">	 @longNameReference@ </span>
		</td>
	</tr>
</table>

<br>
<br>
<!-- COMMON NAME REFERENCE -->
<table border="0" class="category">
	<tr>
		<td align="left" width="20%">
			<font  size="2">
			Common Name<font color="#F90000"><b>*</b></font>:</font>
		</td>
		<td align="left">
			<input type="text" readonly size="25" maxlength="50"  name="shortName" value="@shortName@">
		</td>
	</tr>
	<tr>
		<td align="left" width="20%">
			<font  size="2">
			Reference<font color="#F90000"><b></b></font>:</font>
		</td>
		<td align="left">
			<!-- THIS TOKEN IS TO BE REPLACED BY THE SERVLET WITH ALL THE REF INFO OR INPUTS-->
		<span CLASS="item">	@shortNameReference@ </span>
		</td>
	</tr>
</table>

<br>
<br>

<!-- CODE NAME REFERENCE -->
<table border="0" class="category">
	<tr>
		<td align="left" width="20%">
			<font  size="2">
			Code<font color="#F90000"><b>*</b></font>:</font>
		</td>
		<td align="left">
			<input type="text" readonly size="25" maxlength="50"  name="code" value="@code@">
		</td>
	</tr>
	<tr>
		<td align="left" width="20%">
			<font  size="2">
			Reference<font color="#F90000"><b></b></font>:</font>
		</td>
		<td align="left">
			<!-- THIS TOKEN IS TO BE REPLACED BY THE SERVLET WITH ALL THE REF INFO OR INPUTS-->
				<span CLASS="item">	@codeNameReference@ </span>
		</td>
	</tr>
</table>





</form>

</BODY>
</HTML>
